        </div>

    <script>
        function changeMenuIcon(isShowing) {
            const firstLine = document.getElementsByClassName("line-1")[0];
            const secondLine = document.getElementsByClassName("line-2")[0];
            const thirdLine = document.getElementsByClassName("line-3")[0];
            if (isShowing == null || isShowing === "false") {
                firstLine.style.transform = "rotate(-405deg) translate(-5px, 6px)";
                secondLine.style.opacity = "0";
                thirdLine.style.transform = "rotate(405deg) translate(-5px, -6px)";
                firstLine.style.width = "2.5rem";
                thirdLine.style.width = "2.5rem";
            } else {
                firstLine.style.transform = "";
                secondLine.style.opacity = "1";
                thirdLine.style.transform = "";
                firstLine.style.width = "1.8rem";
                thirdLine.style.width = "1.8rem";
            }
        }

        function onMenuClick() {
            const navigation = document.getElementsByClassName("navigation")[0];
            let isShowing = navigation.getAttribute("is-showing");
            if (isShowing === null || isShowing === "false") {
                //第一次点击，菜单在隐藏状态 或 点击之前，菜单在隐藏状态
                navigation.style.left = "8rem";
                changeMenuIcon(isShowing);
                navigation.setAttribute("is-showing", true);
            } else {
                // 点击之前，菜单在隐藏状态
                navigation.style.left = "-32rem"
                changeMenuIcon(isShowing);
                navigation.setAttribute("is-showing", false);
            }
        }
    </script>
</body>
